<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ev personal site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 15px;
        }

        .cell {
            border: 4px solid #800000;
            border-radius: 10px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #e0e0e0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            text-decoration: none;
        }

        .cell h2 {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .cell-biology { background-image: url('https://via.placeholder.com/80'); }
        .cell-botany { background-image: url('https://via.placeholder.com/80'); }
        .cell-anatomy { background-image: url('https://via.placeholder.com/80'); }
        .cell-chemistry { background-image: url('https://via.placeholder.com/80'); }
        .cell-math { background-image: url('https://via.placeholder.com/80'); }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ev site for study)</h1>
    </header>
    <main>
        <p>medicine and science &#129463;</p>
        <div class="grid-container">
            <a href="biology.html" class="cell cell-biology">
                <h2>Биология</h2>
            </a>

            <a href="botany.html" class="cell cell-botany">
                <h2>Ботаника</h2>
            </a>

            <a href="anatomy.html" class="cell cell-anatomy">
                <h2>Анатомия</h2>
            </a>

            <a href="chemistry.html" class="cell cell-chemistry">
                <h2>Химия</h2>
            </a>

            <a href="math.html" class="cell cell-math">
                <h2>Математика</h2>
            </a>
        </div>
    </main>
</body>
</html>
